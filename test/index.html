<head>
  <title>Validations.js Test Runner</title>
</head>
<script type="text/javascript" src="../lib/jasmine-0.10.0.js"></script>
<script type="text/javascript" src="../lib/TrivialReporter.js"></script>
<script type="text/javascript" src="../lib/consolex.js"></script>
<script type="text/javascript" src="../lib/prototype.js"></script>
<script type="text/javascript" src="../lib/matchers.js"></script>
<script type="text/javascript" src="../src/validation.js"></script>
<link rel="stylesheet" type="text/css" href="../lib/jasmine.css">

<script type="text/javascript">
  jasmine.include('spec/form_element_spec.js', true);
  jasmine.include('spec/form_spec.js', true);
</script>

<body>

  <form id="a_form" action="/" method="post">
    <a id="a_link" href="">a link</a>
    <input    id="an_input"         name="an_input"         type="text"></input>
    <input    id="a_second_input"   name="a_second_input"   type="text"></input>
    <input    id="a_disabled_input" name="a_disabled_input" type="text" disabled></input>
    <input    id="a_radio_button"   name="a_radio_button"   type="radio"/>
    <input    id="a_checkbox"       name="a_checkbox"       type="checkbox"/>
    <input    id="a_button"         name="a_button"         type="button"/>
    <input    id="a_submit"         name="a_submit"         type="submit"/>
    <textarea id="a_textarea"       name="a_textarea"></textarea>
    <select   id="a_select"         name="a_select">
      <option value="one">1</option>
      <option value="two">2</option>
    </select>

  </form>

<script type="text/javascript">
  var jasmineEnv = jasmine.getEnv();
  jasmineEnv.reporter = new jasmine.TrivialReporter();
  jasmineEnv.execute();
</script>

</body>
